<html lang="zh-Hant">
	<head>
		<meta charset="UTF-8" />

	</head>
	<body>

			Discord：<strong style="color: #ccc">PAPA#sesmegonxhic</strong>，或於 <a href="https://discord.com/channels/1364050807544090695/1372871456286969866" target="_blank">DC討論區貼文</a>反應（<a
				href="https://discord.com/invite/pAQYfS2eE5"
				target="_blank"
				style="color: #ccc; text-decoration: underline"
				>請先加入DC群</a
			>）<br />
			目前名稱皆是台服原版的名稱，請各位協助填寫artale正確名稱於<a href="https://docs.google.com/spreadsheets/d/1opipjzN8rTARFgks--gYtmbxe8S34zQcJ4tj8KSQXyA/edit?usp=sharing" target="_blank">表格</a
			>中，我會定期更新到網頁中
		</div>
		<div class="top-bar">
			<div class="controls">
				<div class="search-controls">
					<label style="font-size: 18px">楓之谷 Artale 怪物掉落查詢工具</label>
					<input type="text" id="search" placeholder="搜尋怪物或掉落物..." />
					<div id="search-suggestions" class="search-suggestions" style="display: none"></div>
					<button class="toggle-regions-btn" onclick="toggleRegions()">顯示區域選擇</button>
					<label>等級：<input type="number" id="min-lv" style="width: 70px" placeholder="最小" /></label>
					<label>~</label>
					<label><input type="number" id="max-lv" style="width: 70px" placeholder="最大" /></label>
					<label><input type="checkbox" id="toggle-filtered" /> 只顯示符合的掉落</label>
					<label><input type="checkbox" id="toggle-name-hover" /> 只顯示掉落物圖片</label>
					<button id="share-btn" class="share-btn">分享</button>
				</div>
				<div class="region-controls">
					<button class="toggle-all-btn" onclick="toggleAllRegions()">全選區域</button>
					<button class="toggle-default-btn" onclick="selectDefaultRegions()">選擇已開放區域</button>
					<span id="region-checkboxes"></span>
				</div>
			</div>
		</div>
		<div id="drop-container">載入中...</div>
		<script src="main.js"></script>
	</body>
</html>
